<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex f-col row-gap2">
      <nav class="d-flex horizontal-centering"><h1>Navigation</h1></nav>
      <header class="d-flex horizontal-centering"><h1>Header</h1></header>
      <section class="section1 d-flex vertical-centering f-col row-gap3">
        <h1>Section1</h1>
        <div class="content d-flex">
          <div class="card">
            <div class="box d-flex horizontal-centering">Card1</div>
          </div>
          <div class="card">
            <div class="box d-flex horizontal-centering">Card2</div>
          </div>
          <div class="card">
            <div class="box d-flex horizontal-centering">Card3</div>
          </div>
          <div class="card">
            <div class="box d-flex horizontal-centering">Card4</div>
          </div>
        </div>
      </section>

      <section class="section2 d-flex vertical-centering f-col row-gap3">
        <h1>Section2</h1>
        <div class="content d-flex">
          <div class="left">
            <div class="card d-flex horizontal-centering">Card1</div>
          </div>
          <div class="right d-flex f-col row-gap">
            <div class="card d-flex horizontal-centering">Card2</div>
            <div class="card d-flex horizontal-centering">Card3</div>
            <div class="card d-flex horizontal-centering">Card4</div>
          </div>
        </div>
      </section>
      <footer class="d-flex horizontal-centering"><h1>Footer</h1></footer>
    </div>
  </body>
</html>
